<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assina Fácil</title>    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/reset.css"> 
        <link rel="stylesheet" href="../css/components.css"> 
        <link rel="stylesheet" href="../css/login.css"> 
    </head>
    <body>
        <div class="app-container">
            <div class="content">
                <div class="info">
                    <h1>Assina Fácil</h1>
                    <p>Seu sistema de gerenciamento de clientes e pagamentos!</p>                    
                </div>
                <div class="login-cont">
                    <form class="form-login" action="" method="post">
                        <h2>LOGIN</h2>
                        <div class="inputs">
                            <div class="primary-input">
                                <div>
                                    <input type="text" placeholder=" " name="user" id="user" >
                                    <label for="user">Usuário</label>
                                </div>
                                <p id="response-user"></p>
                            </div>
                            <div class="primary-input">
                                <div>
                                    <input type="password" placeholder=" " name="pass" id="pass">                            
                                    <label for="pass">Senha</label>
                                </div>
                                <p id="response-pass"></p>
                            </div>
                        </div>
                        <div class="sub-btn">
                            <a href="selectpanel.html" class="primary-btn">Entrar</a>                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
